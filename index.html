<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <main>
        <div id="component">
            <div id="component__result">
                <h3>Your Result</h3>
                <div id="component__result__score">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <div id="component__result__description">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div id="component__summary">
                <h3>Summary</h3>
                <div class="summary__subject subject-reaction">
                    <img src="./images/icon-reaction.svg" alt="reaction icon">
                    <h4>Reaction</h4>
                    <p>80</p>
                </div>
                <div class="summary__subject subject-memory">
                    <img src="./images/icon-memory.svg" alt="memory icon">
                    <h4>Memory</h4>
                    <p>92</p>
                </div>
                <div class="summary__subject subject-verbal">
                    <img src="./images/icon-verbal.svg" alt="verbal icon">
                    <h4>Verbal</h4>
                    <p>61</p>
                </div>
                <div class="summary__subject subject-visual">
                    <img src="./images/icon-visual.svg" alt="visual icon">
                    <h4>Visual</h4>
                    <p>72</p>
                </div>
                <button id="summary__continue">Continue</button>
            </div>
        </div>
        <div id="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br>
            Coded by <a href="https://github.com/ragonscreen" target="_blank">Rag</a>
        </div>
    </main>
</body>
</html>
